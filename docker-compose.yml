version: "2"
services:
  game-server:
      container_name: game-server
      image: smezin/game-server
      restart: always
      build: .
      ports:
        - "3000:3000"
      links:
        - mongo
  mongo:
        container_name: mongo
        image: mongo
        volumes:
          - ./data:/data/db
        ports:
          - '27017:27017'